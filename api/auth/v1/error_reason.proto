syntax = "proto3";

package notification.v1;

import "errors/errors.proto";

option go_package = "notifications/api/notification/v1;v1";

enum ErrorReason {
  option (errors.default_code) = 500;

  INTERNAL_ERROR = 0 [(errors.code) = 500];
  VALIDATION_FAILED = 1 [(errors.code) = 400];
  NOT_FOUND = 2 [(errors.code) = 404];
  WRONG_INPUT = 3 [(errors.code) = 400];
  TOO_OFTEN = 4 [(errors.code) = 400];
}
